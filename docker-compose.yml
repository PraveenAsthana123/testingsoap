version: "3.8"

services:
  banking-qa-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: banking-qa-dashboard
    ports:
      - "3001:3001"
    volumes:
      - ./database:/app/database
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/dashboard/stats"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
