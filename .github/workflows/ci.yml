name: CI - Banking QA Dashboard

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: testing-dashboard/package-lock.json

      - name: Install frontend dependencies
        working-directory: testing-dashboard
        run: npm ci

      - name: Run ESLint on React app
        working-directory: testing-dashboard
        run: npx eslint src/ --ext .js,.jsx --max-warnings 0 || echo "ESLint warnings found (non-blocking)"

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: testing-dashboard/package-lock.json

      - name: Install frontend dependencies
        working-directory: testing-dashboard
        run: npm ci

      - name: Run React tests
        working-directory: testing-dashboard
        run: npm test -- --watchAll=false --ci --coverage
        env:
          CI: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install frontend dependencies
        working-directory: testing-dashboard
        run: npm ci

      - name: Build React app
        working-directory: testing-dashboard
        run: npm run build

      - name: Verify build output exists
        run: |
          if [ ! -d "testing-dashboard/build" ]; then
            echo "ERROR: React build directory not found"
            exit 1
          fi
          echo "React build successful - $(find testing-dashboard/build -type f | wc -l) files generated"

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Verify backend server syntax
        working-directory: backend
        run: node -c server.js

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: testing-dashboard/build/
          retention-days: 7

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t banking-qa-dashboard:${{ github.sha }} .

      - name: Verify Docker image
        run: docker image inspect banking-qa-dashboard:${{ github.sha }}
