# ====================================
# Banking QA Automation - Configuration
# ====================================

# Application URL
base.url=http://localhost:3000
api.base.url=http://localhost:3001

# Browser Configuration
browser=chrome
headless=false
implicit.wait=10
explicit.wait=15
page.load.timeout=30

# Screenshot on Failure
screenshot.on.failure=true
screenshot.path=reports/screenshots/

# Cucumber Report
cucumber.report.path=target/cucumber-reports/

# Appium Configuration (Mobile Testing)
appium.server.url=http://127.0.0.1:4723
appium.platform.name=Android
appium.device.name=emulator-5554
appium.app.package=com.banking.app
appium.app.activity=com.banking.app.MainActivity
appium.automation.name=UiAutomator2
appium.app.path=/path/to/banking-app.apk

# iOS Configuration
ios.platform.name=iOS
ios.device.name=iPhone 15
ios.platform.version=17.0
ios.automation.name=XCUITest
ios.app.path=/path/to/banking-app.app

# Test Data
test.data.path=src/test/resources/testdata/

# Parallel Execution
thread.count=3

# Environment
environment=QA
