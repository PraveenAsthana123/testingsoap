# Extent Reports Configuration for Cucumber
extent.reporter.spark.start=true
extent.reporter.spark.out=target/extent-reports/SparkReport.html

# Report Title
extent.reporter.spark.config.documentTitle=Banking QA Automation Report
extent.reporter.spark.config.reportName=Banking Automation Test Results
extent.reporter.spark.config.theme=STANDARD
extent.reporter.spark.config.encoding=UTF-8
extent.reporter.spark.config.timeStampFormat=yyyy-MM-dd HH:mm:ss

# Screenshot Configuration
screenshot.dir=target/screenshots/
screenshot.rel.path=../screenshots/

# System Information
systeminfo.Application=Banking QA Dashboard
systeminfo.Framework=Selenium + Cucumber + Appium
systeminfo.Environment=QA
systeminfo.OS=${os.name}
systeminfo.Java\ Version=${java.version}
systeminfo.Browser=Chrome
systeminfo.Author=Banking QA Team
